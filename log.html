<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - College E-Library</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #3498db, #2c3e50);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      color: #2c3e50;
      font-size: 1.8rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      color: #2c3e50;
      font-weight: bold;
    }

    .form-group input {
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #3498db;
      outline: none;
    }

    .login-btn {
      background: #3498db;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #2980b9;
    }

    .additional-links {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .additional-links a {
      color: #3498db;
      text-decoration: none;
    }

    .additional-links a:hover {
      text-decoration: underline;
    }

    .divider {
      margin: 1.5rem 0;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>College E-Library</h1>
    </div>
    <form class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="button" id="login" class="login-btn">Login</button>
      <div class="additional-links">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPSAu_PVF39qu0m5SUO7_Jp9c7gAu5_K0",
      authDomain: "login-5fddb.firebaseapp.com",
      projectId: "login-5fddb",
      storageBucket: "login-5fddb.appspot.com",
      messagingSenderId: "4063991478",
      appId: "1:4063991478:web:f6f0ac46cb389196a4f817"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("login").addEventListener("click", function (event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "elibrary.html"; // Redirect on success
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
