<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniHive | Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://www.transparenttextures.com/patterns/hexellence.png');
      background-color: #fffbee;
      background-size: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(3px);
    }

    h1 {
      font-size: 2.5rem;
      color: #ca8a04;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #4b5563;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 300px;
      margin: 0 auto;
    }

    .buttons a {
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    .login-btn {
      background-color: #facc15;
      color: white;
    }

    .login-btn:hover {
      background-color: #eab308;
    }

    .signup-btn {
      background-color: white;
      color: #ca8a04;
      border: 2px solid #facc15;
    }

    .signup-btn:hover {
      background-color: #fef9c3;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6b7280;
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to UniHive üêù</h1>
    <p>
      Where Students Connect, Collaborate, and Thrive. <br />
      UniHive is your one-stop hub for events, learning, sharing, and growth.
    </p>

    <div class="buttons">
      <a href="login.html" class="login-btn">Login</a>
      <a href="signup.html" class="signup-btn">Sign Up</a>
    </div>

    <div class="footer">Made with ‚ù§Ô∏è by students, for students.</div>
  </div>
</body>
</html>
