<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(120deg, #f0f0f0, #e0e0e0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .options a {
      color: #4a90e2;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab8;
    }

    .register-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    .register-link a {
      color: #4a90e2;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <!-- âœ… These IDs are important for Firebase -->
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />

      <div class="options">
        <label>
          <input type="checkbox" name="remember" />
          Remember Me
        </label>
        <a href="forgotpass.html">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      Not a member? <a href="signup.html">Sign up here</a>
    </div>
  </div>

  <!-- âœ… Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // ðŸ” Replace this config with YOUR Firebase project config
    const firebaseConfig = {
      apiKey: "AIzaSyBnPy5bVzYj53TpBfeXIM--aLue4qgLJtU",
  authDomain: "unihive-a8959.firebaseapp.com",
  projectId: "unihive-a8959",
  storageBucket: "unihive-a8959.firebasestorage.app",
  messagingSenderId: "19484479047",
  appId: "1:19484479047:web:b8b61a81d65fe479d5ab62",
  measurementId: "G-3SNN0K0BV2"

    };

    // ðŸ”Œ Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // ðŸ” Login Handler
    document.getElementById("login-form").addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>

</body>
</html>
